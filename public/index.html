<!DOCTYPE html>
<html>
  <head>
    <title>Snap! Moderator Controls</title>
    <script src="/js/socket.io.js"></script>
    <script src="/js/jquery-1.11.1.min.js"></script>
    <script src="/js/d3.js"></script>
    <script src="/js/d3.layout.cloud.js"></script>
    <script src="/js/snap.js"></script>
  </head>
  <body>
  <div>
  <h2>Moderator Controls</h2>
  <p>
  <a href="/admin/games">Old games</a>
  </p>
  <form id="endForm">
      <label for="endTime">Time limit (seconds)</label>
      <input id="endTime" type="text" class="form-control">
      <br />
      <label for="endWords">Word limit</label>
      <input id="endWords" type="text" class="form-control">
      <br />
      <label for="endScore">Score limit</label>
      <input id="endScore" type="text" class="form-control">
      <input type="submit" value="Set end conditions">
  </form>
  <form id="metadataForm">
      <label for="facilitator">Facilitator</label>
      <input id="facilitator" type="text" class="form-control">
      <br />
      <label for="event">Event</label>
      <input id="event" type="text" class="form-control">
      <br />
      <label for="numPlayers">Number of Players</label>
      <input id="numPlayers" type="text" class="form-control">
      <input type="submit" value="Set game info">
  </form>
  <input id="topic" type="text" class="form-control">
  <button id="setTopicButton" type="button">Set Topic</button>
  <br>
  <button id="startGameButton" type="button">Start Game</button>
  <button id="stopGameButton" type="button">Stop Game</button>

  <hr />
  </div>

  <div style="display: none">
  <h2>Participate in Game</h2>
  <div>
    <input id="playerName" type="text" class="form-control">
    <button id="joinButton" type="button">Join</button>
  </div>
  <div>
    <input id="newWord" type="text" class="form-control">
    <button id="wordButton" type="button">Add Word</button>
  </div>
  </div>

  <div id="info"></div>
  <div id="graph"></div>
  <div id="wordlist"></div>


  </body>
</html>
